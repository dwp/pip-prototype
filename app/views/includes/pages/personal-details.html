				<h1 class="form-title heading-large">
				Personal details
				</h1>
				
				<ul>
					<li>
						<div class="form-group">
							<label class="form-label-bold" for="full-number">
							Full name
								<span class="form-hint">
								For example, 'Mr. John Smith'
								</span>
							</label>
							<input type="text" class="form-control" id="full-number">
						</div>
					</li>
					<li>
						<div class="form-group">
							<fieldset>
								<legend class="form-label-bold">Date of birth</legend>
								
								<div class="form-date">
									<p class="form-hint">For example, 31 04 1970</p>
									
									<div class="form-group form-group-day">
										<label for="dob-day">Day</label>
										<input type="text" class="form-control" id="dob-day">
									</div>
									<div class="form-group form-group-month">
										<label for="dob-month">Month</label>
										<input type="text" class="form-control" id="dob-month">
									</div>
									<div class="form-group form-group-year">
										<label for="dob-year">Year</label>
										<input type="text" class="form-control" id="dob-year">
									</div>
								</div>
							</fieldset>
						</div>
					</li>
					<li>
						<div class="form-group">
							<label class="form-label-bold" for="ni-number">
							National Insurance number
								<span class="form-hint">
								For example, 'VO 12 34 56 D'
								</span>
							</label>
							<input type="text" class="form-control" id="ni-number">
						</div>
					</li>
					<li>
						<fieldset>
				
							<legend class="form-label-bold">Your address</legend>
							
							<p style="color: #6f777b;">If you have no fixed address, provide a contact address where we can write to you.</p>
							
							<div class="form-group">
								<p class="form-label">Address</p>
								<label class="form-label"><input type="text" class="form-control" id="address-line1"></label>
								<label class="form-label"><input type="text" class="form-control" id="address-line2"></label>
								<label class="form-label"><input type="text" class="form-control" id="address-line3"></label>
							</div>
							
							<div class="form-group">
								<label class="form-label" for="address">Postcode</label>
								<input type="text" class="form-control-1-4" id="postcode">
							</div>
							
						</fieldset>
					</li>

				</ul>
				<!-- Primary buttons, secondary links -->
				<div class="form-group">
					<input type="submit" class="button" value="Continue">
				</div>
				<button class="button">Save</button>
